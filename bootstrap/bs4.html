<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>grid bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <style media="screen">
    .boxy{
      background: #b3ddff;
      border: 2px solid black;
    }
  </style>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 boxy">COL Large</div>
        <div class="col-lg-4 boxy">COL Large</div>
        <div class="col-lg-4 boxy">COL Large</div>
      </div>
    </div>

    medium exaple
    <div class="container">
      <div class="row">
        <div class="col-md-6 boxy">COL medium 6</div>
        <div class="col-md-6 boxy">COL medium 6</div>
      </div>
    </div>

    extra small exaple
    <div class="container">
      <div class="row">
        <div class="col-xs-6 boxy">COL small 6</div>
        <div class="col-xs-6 boxy">COL small 6</div>
      </div>
    </div>

    merge class exaple
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-sm-6 boxy">ONE </div>
        <div class="col-lg-3 col-sm-6 boxy">TWO </div>
        <div class="col-lg-3 col-sm-6 boxy">THREE </div>
        <div class="col-lg-3 col-sm-6 boxy">FOUR</div>
      </div>
    </div>


  </body>
</html>
